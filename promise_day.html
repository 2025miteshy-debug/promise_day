<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Forever ‚ù§Ô∏è</title>

<style>
body{
margin:0;
padding:0;
font-family:'Poppins',sans-serif;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
overflow:hidden;
background:linear-gradient(-45deg,#ff6a88,#ff99ac,#ff758c,#ff6a88);
background-size:400% 400%;
animation:bg 10s ease infinite;
color:white;
}

@keyframes bg{
0%{background-position:0% 50%;}
50%{background-position:100% 50%;}
100%{background-position:0% 50%;}
}

.card{
width:90%;
max-width:380px;
padding:25px;
border-radius:25px;
background:rgba(255,255,255,0.15);
backdrop-filter:blur(15px);
box-shadow:0 8px 32px rgba(0,0,0,0.3);
text-align:center;
}

h1{
font-size:26px;
margin-bottom:15px;
}

#typing{
font-size:16px;
min-height:80px;
line-height:1.6;
}

.btn{
margin-top:15px;
padding:12px 25px;
border-radius:30px;
border:none;
font-size:15px;
cursor:pointer;
background:gold;
color:black;
transition:0.3s;
}

.btn:hover{
transform:scale(1.1);
}

/* Ring */
.ring{
position:fixed;
top:50%;
left:50%;
transform:translate(-50%,-50%) scale(0) rotateY(0deg);
font-size:90px;
transition:1s;
}

.ring.show{
transform:translate(-50%,-50%) scale(1.3) rotateY(360deg);
}

/* Floating Music */
.music{
position:fixed;
bottom:20px;
right:20px;
width:55px;
height:55px;
background:white;
color:#ff4d6d;
border-radius:50%;
display:flex;
justify-content:center;
align-items:center;
font-size:22px;
box-shadow:0 4px 15px rgba(0,0,0,0.3);
cursor:pointer;
}

/* Petals */
.petal{
position:absolute;
font-size:18px;
animation:fall 6s linear infinite;
}

@keyframes fall{
0%{transform:translateY(-10vh);}
100%{transform:translateY(100vh);}
}
</style>
</head>

<body>

<audio id="bgMusic">
<source src="Kore Kore Sapne 320 Kbps.mp3" type="audio/mp3">
</audio>

<div class="card">
<h1>Happy Promise Day ‚ù§Ô∏è</h1>
<div id="typing"></div>
<button class="btn" onclick="showLove()">üíç See My Promise</button>
</div>

<div class="music" onclick="toggleMusic()">üéµ</div>

<div class="ring" id="ring">üíç</div>

<script>
let text="Mein wada krta hu ke aapko kabhi bhi akela nhi chodunga  ü•∫\nI Aur mein hamesha aapki izzat krta rahunga  ü§ù\nI Hamesha aapse pyar krunga aur krta rahunga  üíñ\n Aur kabhi bhi aapko takleef nhi dunga  üíç‚ú®";
let i=0;
let speed=50;
let typingDiv=document.getElementById("typing");

function typeWriter(){
if(i<text.length){
typingDiv.innerHTML+=text.charAt(i);
i++;
setTimeout(typeWriter,speed);
}
}
typeWriter();

let music=document.getElementById("bgMusic");
function toggleMusic(){
if(music.paused){music.play();}
else{music.pause();}
}

function showLove(){
document.getElementById("ring").classList.add("show");
startPetals();
}

function startPetals(){
setInterval(()=>{
let petal=document.createElement("div");
petal.className="petal";
petal.innerHTML="üåπ";
petal.style.left=Math.random()*100+"vw";
petal.style.fontSize=(Math.random()*15+10)+"px";
document.body.appendChild(petal);
setTimeout(()=>petal.remove(),6000);
},300);
}
</script>

</body>
</html>
